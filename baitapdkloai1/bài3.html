<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=+prompt("nhập số thứ nhất:")
        let b=+prompt("nhập số thứ hai:")
        let c=+prompt("nhập số thứ ba:")
        if (a<b && a<c) {
            console.log(`${a} là sô nhỏ nhất `);
        }else if (b<a && b<c) {
            console.log(`${b} là sô nhỏ nhất `);
        }else{
            console.log(`${c} là sô nhỏ nhất `);
        }
    </script>
</body>
</html>
